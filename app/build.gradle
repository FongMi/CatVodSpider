plugins {
    id 'com.android.application'
    id 'ru.cleverpumpkin.proguard-dictionaries-generator'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.github.catvod.demo"
        minSdk 17
        targetSdk 28
        buildConfigField("String", "CLIENT_ID", "\"${clientId}\"")
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
            proguardDictionaries {
                dictionaryNames = ["build/class-dictionary", "build/package-dictionary", "build/obfuscation-dictionary"]
                minLineLength 1
                maxLineLength 3
                linesCountInDictionary 100000
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    //Debug For HTTP/3
    debugImplementation 'org.chromium.net:cronet-embedded:101.4951.41'
    implementation('com.github.thegrizzlylabs:sardine-android:0.8') { exclude group: 'com.squareup.okhttp3', module: 'okhttp' }
    implementation 'com.googlecode.juniversalchardet:juniversalchardet:1.0.3'
    implementation 'wang.harlon.quickjs:wrapper-android:0.21.1'
    implementation 'com.google.net.cronet:cronet-okhttp:0.1.0'
    implementation 'com.squareup.okhttp3:okhttp:3.12.13'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'cn.wanghaomiao:JsoupXpath:2.5.1'
    implementation 'com.google.zxing:core:3.3.0'
    //implementation 'com.orhanobut:logger:2.2.0'
    implementation 'org.jsoup:jsoup:1.15.3'
}